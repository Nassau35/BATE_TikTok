        <button id="nextButton" class="absolute right-4 top-1/2 -translate-y-1/2 z-10 bg-white/20 backdrop-blur-sm p-3 rounded-full text-white hover:bg-white/30 transition-all duration-300 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.getElementById('reelsWrapper');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            if (!wrapper || !prevButton || !nextButton) {
                console.error("One or more elements for the reels gallery were not found.");
                return;
            }

            // This function scrolls to a specific item index
            const scrollToItem = (index) => {
                const items = wrapper.children;
                // Ensure the index is within the valid range
                if (index >= 0 && index < items.length) {
                    items[index].scrollIntoView({
                        behavior: 'smooth',
                        inline: 'start', // Aligns the item to the start of the container
                        block: 'nearest'
                    });
                }
            };
            
            // Get the width of a single item dynamically. Since items are w-full, this is the wrapper's width.
            const getItemWidth = () => wrapper.clientWidth;

            nextButton.addEventListener('click', () => {
                const itemWidth = getItemWidth();
                // Calculate current index and determine the next one
                const currentIndex = Math.round(wrapper.scrollLeft / itemWidth);
                const nextIndex = currentIndex + 1;
                scrollToItem(nextIndex);
            });

            prevButton.addEventListener('click', () => {
                const itemWidth = getItemWidth();
                // Calculate current index and determine the previous one
                const currentIndex = Math.round(wrapper.scrollLeft / itemWidth);
                const prevIndex = currentIndex - 1;
                scrollToItem(prevIndex);
            });
            
            // This function hides or shows the nav buttons depending on the scroll position
            const handleScrollButtons = () => {
                // A small tolerance to handle floating point inaccuracies during scroll
                const tolerance = 5;
                const maxScrollLeft = wrapper.scrollWidth - wrapper.clientWidth;
                
                // Hide prev button at the start
                prevButton.style.display = wrapper.scrollLeft <= tolerance ? 'none' : 'block';
                // Hide next button at the end
                nextButton.style.display = wrapper.scrollLeft >= maxScrollLeft - tolerance ? 'none' : 'block';
            };

            // Use a timeout to let the browser render, then set up the event listener and initial state
            setTimeout(() => {
                wrapper.addEventListener('scroll', handleScrollButtons);
                handleScrollButtons(); // Initial check
            }, 100);
        });
    </script>
