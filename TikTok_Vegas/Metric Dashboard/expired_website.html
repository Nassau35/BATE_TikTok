<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Expired</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .message-box h1 {
      color: #cc0000;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .message-box p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1>Link Expired</h1>
    <p>The link you are trying to access has already expired. Please contact the sender if you believe this is an error.</p>
  </div>

</body>
</html>
